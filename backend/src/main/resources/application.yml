spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    # 로컬 버전
    # url: jdbc:mariadb://localhost:3306/a401?characterEncoding=UTF-8&serverTimezone=UTC

    # aws 테스트 디비 버전
    url: jdbc:mariadb://k7a401.p.ssafy.io:3306/localtest?characterEncoding=UTF-8&serverTimezone=UTC

    # 찐 aws 디비
    # url: jdbc:mariadb://k7a401.p.ssafy.io:3306/a401?characterEncoding=UTF-8&serverTimezone=UTC
    username: ${DBuser}
    password: ${DBpassword}

  jpa:
    hibernate:
      ddl-auto: update
    #      ddl-auto: create
    properties:
      hibernate:
        format_sql: true #To beautify or pretty print the SQL
        show_sql: true #show sql

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace #show parameter binding
      SQL: DEBUG

